<head>

  <style>

    <title>Hare Krishna Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Basic Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;

    /* Styling for the main heart container */

      text-align: center;

    }
        .container {

            max-width: 500px;

            background-color: white;
            border-radius: 10px;

    /* Main "I Love You" text */
    .heart-text {
      font-size: 10vw; /* Responsive font size */
      font-weight: bold;
      color: #ff1493;

        .last-seen-banner {
    background-color: #075e54;
    color: white;
    padding: 8px;
    text-align: center;
    font-size: 14px;
    font-weight: bold;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 999;
    border-radius: 10px;

}
.chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 60px 20px 50px 20px; /* Padding for header and input area */
    background-image: url('https://i.ibb.co/0s9nJzh/product-jpeg.jpg');
    background-size: cover;
    background-position: center;
    position: relative;
    margin-top: 40px; /* To avoid overlap with fixed Last Seen banner */
}
        .input-box {
    display: flex;
    padding: 10px;
    background-color: #fff;
    border-top: 1px solid #ddd;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #ffffff;
}
        .input-box input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid #ddd;
        }
        .input-box button {
            width: 30%;
            padding: 10px;
            font-size: 18px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .input-box button:hover {
            background-color: #128C7E;
        }
        .message {
            display: flex;
            flex-direction: row;
            margin: 10px 0;
            align-items: flex-end;
        }
        .message.me {
            justify-content: flex-end;
        }
        .message.friend {
            justify-content: flex-start;
        }

    /* "Senorita" text below "I Love You" */
    .senorita-text {
      font-size: 6vw; /* Slightly smaller size for "Senorita" */
      font-weight: bold;
      color: #ff69b4;
      margin-top: 20px;
      animation: textPulse 1.5s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.6), 0 0 20px rgba(255, 105, 180, 0.8);
        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            margin-right: 10px;
        }
        .message .message-text {
            max-width: 70%;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.4;
        }
        .message .name {
            font-weight: bold;
            font-size: 14px;
            color: #075e54;
        }
        .message .time {
            font-size: 12px;
            color: #888;
            text-align: right;
        }
        .message .last-seen {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            font-style: italic;
        }
        /* Typing Indicator Styling */
        .typing-indicator {
            font-size: 14px;
            color: #888;
            font-style: italic;
            padding: 5px;
            display: none;
        }
        /* Login Screen Styling */
        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .login-container input {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 250px;
            font-size: 16px;
        }
        .login-container button {
            padding: 10px;
            font-size: 16px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 260px;
        }
        .login-container button:hover {
            background-color: #128C7E;
        }
        
        @media (max-width: 600px) {
    .container {
        width: 100%;
        height: auto;
    }

    /* Animating the heart pulse effect */
    .heart {
      font-size: 20vw; /* Larger size on mobile */
      animation: heartPulse 1.2s ease-in-out infinite alternate;
      color: white;
      text-shadow: 0 0 20px rgba(255, 20, 147, 0.9), 0 0 30px rgba(255, 20, 147, 0.8), 0 0 40px rgba(255, 20, 147, 0.7);
    .input-box input {
        width: 60%;
    }

    /* Text pulse animation */
    @keyframes textPulse {
      0% {
        transform: scale(1);
        text-shadow: 0 0 10px rgba(255, 20, 147, 0.6), 0 0 20px rgba(255, 20, 147, 0.8);
      }
      50% {
        transform: scale(1.1);
        text-shadow: 0 0 20px rgba(255, 105, 180, 0.7), 0 0 40px rgba(255, 105, 180, 0.8);
      }
      100% {
        transform: scale(1);
        text-shadow: 0 0 10px rgba(255, 20, 147, 0.6), 0 0 20px rgba(255, 20, 147, 0.8);
      }
    .input-box button {
        width: 40%;
    }
}
    </style>
</head>
<body>

    /* Glowing heart pulse animation */
    @keyframes heartPulse {
      0% {
        transform: scale(1);
        color: #ff1493;
      }
      50% {
        transform: scale(1.2);
        color: #ff69b4;
      }
      100% {
        transform: scale(1);
        color: #ff1493;
      }
<!-- Login Screen -->
<div class="login-container" id="loginScreen">
    <h2>Hare Krishna Chat Login</h2>
    <input type="password" id="loginCode" placeholder="Enter access code...">
    <button id="loginButton">Login</button>
    <p>Hare Krishna ॐ हं हनुमते नमः</p>
</div>
<!-- Chat Screen -->
<div class="container" id="chatScreen" style="display: none;">
    <div id="lastSeenBanner" class="last-seen-banner" style="display: none;">
        <!-- Last Seen message will be displayed here -->
    </div>
    <div class="chat-box" id="chatBox">
        <!-- Messages will be displayed here -->
    </div>
    <div class="typing-indicator" id="typingIndicator">User is typing...</div>
    <div class="input-box">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendButton">→</button>
    </div>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0//firebase-auth.js";
const firebaseConfig = {
apiKey: "AIzaSyCW0lMTQb5niDtTjZHDe9rUgBIhax4GV90",
authDomain: "webapp-767b9.firebaseapp.com",
databaseURL: "https://webapp-767b9-default-rtdb.firebaseio.com/",
projectId: "webapp-767b9",
storageBucket: "projecturmagic.firebasestorage.app",
messagingSenderId: "752045256987",
appId: "1:752045256987:web:e458753691f86cbc2a63be",
measurementId: "G-4FCT9H9836"
};
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);
    let currentUser = '';
    let lastSeenTime = '';
    let avatarUrl = '';
    // Get geolocation
    function getGeolocation() {
        return new Promise((resolve, reject) => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        });
                    },
                    error => {
                        reject('Geolocation not available');
                    }
                );
            } else {
                reject('Geolocation not supported');
            }
        });
    }

    /* Gradient animation for the background */
    @keyframes gradientBG {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0 0;
      }
    function showLoginScreen() {
        document.getElementById("loginScreen").style.display = "flex";
        document.getElementById("chatScreen").style.display = "none";
    }

    /* Fade in and out animation */
    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    function showChatScreen() {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("chatScreen").style.display = "flex";
    }

    /* Responsive adjustments for mobile */
    @media screen and (max-width: 480px) {
      .heart-text {
        font-size: 15vw; /* Adjusted for small screens */
      }
    // Login functionality
    document.getElementById("loginButton").addEventListener("click", async () => {
        const enteredCode = document.getElementById("loginCode").value.trim();
        const currentDate = new Date();
        const formattedDate = currentDate.toLocaleString();
        if (enteredCode === "1814321") {
            currentUser = "21";
            avatarUrl = "https://i.ibb.co/0s9nJzh/product-jpeg.jpg";
            lastSeenTime = formattedDate;
        } else if (enteredCode === "2114318") {
            currentUser = "18";
            avatarUrl = "https://i.ibb.co/kmkZjsW/Untitled-design-3.png";
            lastSeenTime = formattedDate;
        } else {
            alert("Invalid access code!");
            return;
        }
        // Get geolocation and store it in Firebase
        try {
            const location = await getGeolocation();
            const usersRef = ref(database, 'users/' + currentUser);
            set(usersRef, {
                userId: currentUser,
                lastSeen: lastSeenTime,
                location: location
            }).then(() => {
                console.log("User data with geolocation stored successfully in Firebase!");
            }).catch((error) => {
                console.error("Error storing user data: ", error);
            });
        } catch (error) {
            console.log(error);
        }
        const otherUser = currentUser === "21" ? "18" : "21";
        const otherUserRef = ref(database, 'users/' + otherUser);
        onValue(otherUserRef, (snapshot) => {
            const otherUserData = snapshot.val();
            const lastSeen = otherUserData ? otherUserData.lastSeen : "Unknown";
            document.getElementById("lastSeenBanner").innerHTML = `User ${otherUser} was last seen at ${lastSeen}`;
            document.getElementById("lastSeenBanner").style.display = "block";
        });
        showChatScreen();
        signInAnonymously(auth)
            .catch((error) => {
                console.error("Error signing in:", error.code, error.message);
            });
    });// Typing functionality
let typingTimeout;
const typingIndicator = document.getElementById("typingIndicator");
document.getElementById("messageInput").addEventListener("input", () => {
    clearTimeout(typingTimeout);
    const typingRef = ref(database, 'typing/' + currentUser);
    set(typingRef, true);

      .senorita-text {
        font-size: 9vw; /* Smaller size for "Senorita" on mobile */
      }
    // Hide typing indicator after 3 seconds of inactivity
    typingTimeout = setTimeout(() => {
        set(typingRef, false);
    }, 3000);
});

      .heart {
        font-size: 25vw; /* Larger heart emoji on mobile */
      }
// Check if the other user is typing
const typingRef = ref(database, 'typing/');
onValue(typingRef, (snapshot) => {
    let isTyping = false;
    snapshot.forEach(childSnapshot => {
        // Check if another user is typing (not the current user)
        if (childSnapshot.val() === true && childSnapshot.key !== currentUser) {
            isTyping = true;
        }
    });
    // Show/hide typing indicator based on the typing state of the other user
    typingIndicator.style.display = isTyping ? 'block' : 'none';
});
    // Send message functionality
    document.getElementById("sendButton").addEventListener("click", () => {
        const messageText = document.getElementById("messageInput").value.trim();
        const currentDate = new Date();
        const formattedDate = currentDate.toLocaleString();
        if (messageText) {
            const messagesRef = ref(database, 'messages');
            const newMessageRef = push(messagesRef);
            set(newMessageRef, {
                sender: currentUser,
                text: messageText,
                time: formattedDate
            }).then(() => {
                console.log("Message sent!");
                document.getElementById("messageInput").value = "";
            }).catch((error) => {
                console.error("Error sending message:", error);
            });
        }
    });
    // Load and display messages
    function loadMessages() {
        const chatBox = document.getElementById('chatBox');
        const messagesRef = ref(database, 'messages');
        onValue(messagesRef, (snapshot) => {
            chatBox.innerHTML = '';
            snapshot.forEach(childSnapshot => {
                const messageData = childSnapshot.val();
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', messageData.sender === currentUser ? 'me' : 'friend');
                messageElement.innerHTML = `
                    <div class="avatar" style="background-image: url('${messageData.sender === "21" ? "https://i.ibb.co/0s9nJzh/product-jpeg.jpg" : "https://i.ibb.co/kmkZjsW/Untitled-design-3.png"}');"></div>
                    <div class="message-text">
                        <div class="name">${messageData.sender}</div>
                        <div class="time">${messageData.time}</div>
                        <div class="text">${messageData.text}</div>
                    </div>
                `;
                chatBox.appendChild(messageElement);
            });
        });
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="heart-text">I Love You</div>
    <div class="senorita-text">Senorita</div>
    <div class="heart">❤️</div>
  </div>
    setInterval(loadMessages, 3000); // Load messages every 3 seconds
    // Initialize the page
    showLoginScreen();
</script>
</body>
</html>
