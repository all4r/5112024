<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated I Love You Senorita</title>
  <style>
    /* Full page background gradient */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(45deg, #ff7b7b, #ffb6c1, #ff1493);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    /* Styling for the main heart container */
    .heart-container {
      text-align: center;
      animation: fadeInOut 3s ease-in-out infinite;
    }

    /* Main "I Love You" text */
    .heart-text {
      font-size: 10vw; /* Responsive font size */
      font-weight: bold;
      color: #ff1493;
      text-shadow: 0 0 10px rgba(255, 20, 147, 0.6), 0 0 20px rgba(255, 20, 147, 0.8);
      animation: textPulse 1.5s ease-in-out infinite;
    }

    /* "Senorita" text below "I Love You" */
    .senorita-text {
      font-size: 6vw; /* Slightly smaller size for "Senorita" */
      font-weight: bold;
      color: #ff69b4;
      margin-top: 20px;
      animation: textPulse 1.5s ease-in-out infinite;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.6), 0 0 20px rgba(255, 105, 180, 0.8);
    }

    /* Animating the heart pulse effect */
    .heart {
      font-size: 20vw; /* Larger size on mobile */
      animation: heartPulse 1.2s ease-in-out infinite alternate;
      color: white;
      text-shadow: 0 0 20px rgba(255, 20, 147, 0.9), 0 0 30px rgba(255, 20, 147, 0.8), 0 0 40px rgba(255, 20, 147, 0.7);
    }

    /* Text pulse animation */
    @keyframes textPulse {
      0% {
        transform: scale(1);
        text-shadow: 0 0 10px rgba(255, 20, 147, 0.6), 0 0 20px rgba(255, 20, 147, 0.8);
      }
      50% {
        transform: scale(1.1);
        text-shadow: 0 0 20px rgba(255, 105, 180, 0.7), 0 0 40px rgba(255, 105, 180, 0.8);
      }
      100% {
        transform: scale(1);
        text-shadow: 0 0 10px rgba(255, 20, 147, 0.6), 0 0 20px rgba(255, 20, 147, 0.8);
      }
    }

    /* Glowing heart pulse animation */
    @keyframes heartPulse {
      0% {
        transform: scale(1);
        color: #ff1493;
      }
      50% {
        transform: scale(1.2);
        color: #ff69b4;
      }
      100% {
        transform: scale(1);
        color: #ff1493;
      }
    }

    /* Gradient animation for the background */
    @keyframes gradientBG {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0 0;
      }
    }

    /* Fade in and out animation */
    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    /* Responsive adjustments for mobile */
    @media screen and (max-width: 480px) {
      .heart-text {
        font-size: 15vw; /* Adjusted for small screens */
      }

      .senorita-text {
        font-size: 9vw; /* Smaller size for "Senorita" on mobile */
      }

      .heart {
        font-size: 25vw; /* Larger heart emoji on mobile */
      }
    }
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="heart-text">I Love You</div>
    <div class="senorita-text">Senorita</div>
    <div class="heart">❤️</div>
  </div>
</body>
</html>
